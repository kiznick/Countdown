		<script>
			let isHNY = 0;
			var date = new Date;
			$("#copyright").html('Copyright &nbsp;© <a href="https://kiznick.in.th/s/Facebook" target="_blank">Yoswaris Lawpaiboon</a> ' + date.getFullYear());
				$(function() {
				  var initializeWatchClock = function(id, endtime) {
					var clock = document.getElementById(id);
					var daysSpan = clock.querySelector('#day');
					var hoursSpan = clock.querySelector('#hour');
					var minutesSpan = clock.querySelector('#minute');
					var secondsSpan = clock.querySelector('#second');

					var updateWatchClock = function() {
					  var t = getTimeRemaining(endtime);

					  daysSpan.innerHTML = t.days;
					  hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
					  minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
					  secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

					  if (t.total <= 0) {
						clearInterval(interval);
						if(isHNY == 0)
						{
							isHNY = 1;
							$("#copyright").html('Copyright &nbsp;© <a href="https://kiznick.in.th/s/Facebook" target="_blank">Yoswaris Lawpaiboon</a> ' + date.getFullYear());
							$('#card-day').hide(500);
							$('#card-hour').hide(500);
							$('#card-minute').hide(500);
							$('#card-second').hide(500);
							$('#sapp').show();
							new TypeIt('#sapp', {
								speed: 100,
								startDelay: 900
							})
							.type('Happy New Years')
							.go();
						}
					  }
					}

					//Update clock Watch!
					updateWatchClock();
					var interval = setInterval(updateWatchClock, 1000);
				  };

				  var getTimeRemaining = function(endtime) {
					var t = Date.parse(endtime) - Date.parse(new Date());
					var seconds = Math.floor((t / 1000) % 60);
					var minutes = Math.floor((t / 1000 / 60) % 60);
					var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
					var days = Math.floor(t / (1000 * 60 * 60 * 24));

					return {
					  'total': t,
					  'days': days,
					  'hours': hours,
					  'minutes': minutes,
					  'seconds': seconds
					};
				  };

				  //Calculation for happy new year!
				  nextYear = new Date(new Date().getFullYear() + 1, 0, 1);
				  today = Date.parse(new Date());
				  newYearDay = new Date(nextYear);
				  remaningDT = newYearDay - today;
				  remanning = new Date(Date.parse(new Date()) + remaningDT);

				  initializeWatchClock('Countdown', remanning);
				});

			var date = new Date;
			var year = date.getFullYear() + 1;
			new TypeIt('#app', {
				speed: 100,
				startDelay: 900
			})
			.type('kiznick.in.th')
			.pause(3000)
			.delete()
			.pause(250)
			.type('Present')
			.pause(500)
			.type('.')
			.pause(500)
			.type('.')
			.pause(500)
			.type('.')
			.pause(250)
			.delete()
			.pause(250)
			.type('Countdown ')
			.pause(500)
			.type(year)
			.pause(1000)
			.exec(async () => {
			  await new Promise((resolve, reject) => {
				$(".ti-cursor").remove();
				if(isHNY == 0)
				{
					$('#card-day').show(500);
					$('#card-hour').show(500);
					$('#card-minute').show(500);
					$('#card-second').show(500);
				}
			  });
			})
			.go();
		</script>
